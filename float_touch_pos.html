<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin:0;
        list-style: none;
    }
    body,html{
        height:100%;
    }
    ul{
        width:100%;
        position: relative;
    }
    ul li{
        width:25%;
        box-sizing:border-box;
        border:10px solid #fff;
        float: left;
        cursor: pointer;
        text-align: center;
        line-height: 30px;
        height: 50px;   
        /*background:red;*/
    }

    .move{
        background:yellowgreen;
        z-index: 1;
        position:absolute;
    }





    </style>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <div class="move">傻壮1</div>

        <div class="move">傻壮2</div>

        <div class="move">傻壮3</div>

        <div class="move">傻壮4</div>

        <div class="move">傻壮5</div>

        <div class="move">傻壮6</div>

        <div class="move">傻壮7</div>

        <div class="move">傻壮8</div>

        <div class="move">傻壮9</div>

        <div class="move">傻壮10</div>

        <div class="move">傻壮11</div>

        <div class="move">傻壮12</div>

        <div class="move">傻壮13</div>

        <div class="move">傻壮14</div>
 
        <div class="move">傻壮15</div>

        <div class="move">傻壮16</div>

    </ul>
    <script>
        var len=$('.move').length;
        var width=$('ul li').eq(0).width();
        var height=$('ul li').eq(0).height();
        var outwidth=$('ul li').eq(0).outerWidth();
        var outheight=$('ul li').eq(0).outerHeight();
        // console.log(width,height);
        var ul_width=$('ul').width();
        var ul_height=$('ul').height();
        var screen_width=$(window).width();
        var num=Math.ceil(screen_width/outwidth);
        var avg=screen_width/num;
        // console.log(outheight);
        var lock=true;
        var flag=true;
        var obj=null;

        $('ul li').each(function(i){
            var left=$(this).offset().left;
            var top=$(this).offset().top;

            $('.move').eq(i).css({
                'width':width,
                'height':height,
                'left':left+10,
                'top':top+10,
                'line-height':'30px',
                'text-align':'center'
            });

            $('.move').eq(i).attr({
                'pos_x':left+10,
                'pos_y':top+10,
                'num':i
            });
        });

        $('.move').on('touchstart',function(e){
            if(e.originalEvent.changedTouches.length>1) return;
            e.preventDefault();
            var x1=e.originalEvent.changedTouches[0].clientX;
            var y1=e.originalEvent.changedTouches[0].clientY;
            var myNum=$(this).attr('num');
            // console.log(myNum);
            var l1=$(this).attr('pos_x');
            var t1=$(this).attr('pos_y');
            var l2,t2;
            var dis_x=x1-l1;
            var dis_y=y1-t1;
            $(this).addClass('temp');
            // console.log(l1,t1);
            $(this).on('touchmove',function(e){
                e.preventDefault();
                var x2=e.originalEvent.changedTouches[0].clientX;
                var y2=e.originalEvent.changedTouches[0].clientY;
                var bili_x=Math.ceil(x2/avg)-1;
                var bili_y=Math.ceil(y2/outheight)-1;
                var index=num*bili_y+bili_x;
                var n=$(this).attr('num');
                // console.log(index);
                $(this).css({
                    'left':x2-dis_x,
                    'top':y2-dis_y
                });

                l1=$(this).attr('pos_x');
                t1=$(this).attr('pos_y');

                // console.log(index);

                if(index<len && myNum!=index && lock){
                    
                    lock=false;

                    $('.move').each(function(){
                    if($(this).attr('num')==index){
                        obj=$(this);
                        l2=$(this).attr('pos_x');
                        t2=$(this).attr('pos_y');
                    }
                    });
                    // console.log(1);
                    obj.stop().animate({
                        'left':l1,
                        'top':t1
                    },'fast',function(){
                        lock=true;
                    });

                    obj.attr({
                        'pos_x':l1,
                        'pos_y':t1,
                        'num':n
                    });

                    $(this).attr({
                        'pos_x':l2,
                        'pos_y':t2,
                        'num':index
                    });

                    myNum=index;
                }
            });

            $(this).on('touchend',function(){
                $(this).off('touchmove');
                $(this).off('touchend');
                var l=$(this).attr('pos_x');
                var t=$(this).attr('pos_y');
                // console.log(l,t);
                $(this).animate({
                    left:l,
                    top:t
                },'fast');
            });
        });


    </script>
</body>
</html>
